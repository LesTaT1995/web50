<!DOCTYPE html>
    <head>
      <title>Google Advance Search</title>
      <link rel="stylesheet" href="style.css"> 
    </head>
    <body>

      
      <div class="container">
        <div class="links-position">
          <a href="GoogleSearch.html">Google Search</a>
        </div>
      </div>
      <div>
        <h1 style="padding:30px 0px 30px 0px;">
          KOOGLE
        </h1>
      </div> 
      <div>
        <h2 style="color:blueviolet;padding-left:50px;">
          Advance search
        </h2>
      </div>
      <div>
        <h4>
          Find these pages....
        </h3>
      </div>         
       <div>
          <form action="https://www.google.com/search">
            <br>
                <div>
                  <label>All theese words:<input class="advance-input1-design" type="text" name="as_q"> Önemli kelimeleri yazın: boz renkli tarla faresi</label>
                </div>
            <br>
                <div>
                  <label>This Exact word and pharese: <input class="advance-input2-design" type="text" name="as_epq"> Kelimelerin tamamını tırnak içine alın: "boz tarla faresi"</label>
                  
                  
                </div>
            <br>
                <div>
                  <label>Any theese words:  <input class="advance-input3-design" type="text" name="as_oq"> İstediğiniz tüm kelimelerin arasına OR yazın: minyatür OR standart </label>
                </div>
            <br>
                <div>
                  <label>None of theese words:  <input class="advance-input4-design" type="text" name="as_eq"> İstemediğiniz kelimelerin hemen önüne bir eksi işareti koyun: -kemirgen, -"Jack Russell"</label>
                </div>
            <br>
                <div style="text-align: right;width:31.5%">
                  <input class="advance-button" type="submit" value="Google Advance">
                </div>
           </form>
      </div>
    </body>
</html>
